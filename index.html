<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
</head>
<body>
	<!--1.input框不显示历史记录
		默认情况下会显示历史记录的，autocomplete是开启的autocomplete="on"
	-->
	<!--输入框标签中添加属性autocomplete="off"-->
	<input type="text" autocapitalize="off">
	<!--在form标签中添加属性autocomplete="off"-->
	<form autocomplete="off">
		<input type="text" />
		<input type="text" />
	</form>
</body>
</html>
